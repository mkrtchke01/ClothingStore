<header class="header">
    <div class="container">
        <div class="header-block start-block" >
            <span class="spn" routerLink="">Clothing Store</span>
        </div>
        <div class="header-block center-block" >
            <button class="btn" routerLink="">Каталог</button>
        </div>
        <div *ngIf="authService.checkIsAuthorithed();" class="header-block end-block" >
            <button class="btn">Мои продукты</button>
            <button class="btn" (click)="logoutClick();">Выйти</button>
        </div>
        <div *ngIf="!authService.checkIsAuthorithed();" class="header-block end-block" >
            <button class="btn" routerLink="/SignIn">Войти</button>
        </div>
    </div>
</header>
